
<input [(ngModel)]="searchQuery" (keydown.enter)="search()" placeholder="Title"><br>
<input [(ngModel)]="searchAuthor" (keydown.enter)="search()" placeholder="Author"><br>
<input [(ngModel)]="searchIsbn" (keydown.enter)="search()" placeholder="ISBN"> <br>
<button (click)="search()">GO !</button>
<div *ngIf="searchResults !== null">
    <div *ngFor="let book of searchResults.items">
        <a [routerLink]="['/books', book.id]">{{ book.volumeInfo.title }}</a>
        <em class="text-danger">By {{ book.volumeInfo.authors }}</em>
    </div>

    <p (click)="showMore()">See more...</p>
</div>
